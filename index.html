<html>
<head>
<script src="d3/d3.min.js"></script>
<link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
<div class="main">



<div class="upper">


<div id="calculator">
	<div class="top">
		<div class="display" id="dis"></div>
	</div>
	<div class="pad">
		<span onclick="numb(this)">7</span>
		<span onclick="numb(this)">8</span>
		<span onclick="numb(this)">9</span>
		<span onclick="numb(this)">+</span>
		<span onclick="numb(this)">4</span>
		<span onclick="numb(this)">5</span>
		<span onclick="numb(this)">6</span>
		<span onclick="numb(this)">-</span>
		<span onclick="numb(this)">1</span>
		<span onclick="numb(this)">2</span>
		<span onclick="numb(this)">3</span>
		<span onclick="numb(this)">/</span>
		<span onclick="numb(this)">0</span>
		<span onclick="nclear()">Clear</span>
		<span onclick="calc()">=</span>
		<span onclick="numb(this)">*</span>
	</div>
</div>

<div class="l">
<div class="graph">
	<div class="bars">
		
	</div>
</div>
<div id="label0"></div>
</div>
<div>







<div class=palette>
	<div class="colors">
		<div id="a1" class="a"></div>
		<div id="a2" class="a"></div>
		<div id="a3" class="a"></div>
		<div id="a4" class="a"></div>
		<div id="a5" class="a"></div>
		<div id="a6" class="a"></div>
		<div id="a7" class="a"></div>
	</div>
</div>







</div>
<script>


d3.selectAll(".a").on('click',function() {
        d3.select("#calculator")
          .style("background-color", chg(this.id))
      });

</script>
</body>
<script src="js/main.js"></script>


</html>
